<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Document Embed</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Times New Roman', serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-top: 40px;
            color: #2c3e50;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Google Document Embed Styling */
        .google-doc-embed {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .google-doc-embed iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
                margin: 20px;
            }

            .google-doc-embed {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .container {
                padding: 15px;
                margin: 10px;
            }

            .google-doc-embed {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Document Embed</h1>
        <p>Below is the embedded Google Document. You can scroll through the document directly within this page.</p>

        <!-- Google Document Embed -->
        <div class="google-doc-embed">
            <iframe src="https://docs.google.com/document/d/e/2PACX-1vSE0wXYgolQN8ayVQtRWRgX0BMRFQaBUKeQeaWdXghjEcvSutCc-u5W1f4ZM1IKk-ey5IGvfdXDraBA/pub?embedded=true"></iframe>
        </div>

        <div class="footer">
            <p>Created by [Your Name] | Google Document Embed Page</p>
        </div>
    </div>
</body>
</html>
